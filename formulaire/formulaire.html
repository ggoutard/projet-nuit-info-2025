<!DOCTYPE html>



<html lang="fr">


<head>


  <meta charset="UTF-8">


  <title>Formulaire de contact</title>


  <style>


  :root {


    --bg:#1f1f24;


    --panel:#2a2d32;


    --accent:#E95420;


    --accent-2:#77216F;


    --text:#e9eaec;


    --text-dim:#b9bcc3;


    --border:#00000040;


    --radius:12px;


    --shadow:0 10px 24px rgba(0,0,0,.35);


  }





  body {


    background: var(--bg);


    color: var(--text);


    font-family: system-ui, Ubuntu, sans-serif;


    margin: 0;


    padding: 40px;


    overflow-x: hidden;


    position: relative;


  }





  h2 {


    text-align: center;


    color: var(--accent);


    position: relative;


    z-index: 10;


  }





  form {


    background: var(--panel);


    border: 1px solid var(--border);


    border-radius: var(--radius);


    box-shadow: var(--shadow);


    padding: 20px;


    max-width: 400px;


    margin: auto;


    display: flex;


    flex-direction: column;


    gap: 16px; /* espacement uniforme entre tous les √©l√©ments */


    position: relative;


    z-index: 10;


  }





  #autresChamps {


    display: flex;


    flex-direction: column;


    gap: 16px; /* espacement uniforme entre email, sujet, message et bouton */


  }





  label {


    font-weight: 600;


    color: var(--text-dim);


  }





  input, textarea {


    width: 100%;


    padding: 10px;


    border-radius: var(--radius);


    border: 1px solid var(--border);


    background: #1c1f24;


    color: var(--text);


    font-size: 14px;


    box-sizing: border-box;


  }





  input:focus, textarea:focus {


    outline: 2px solid var(--accent);


    outline-offset: 2px;


  }





  button {


    width: 100%;


    padding: 12px;


    border: none;


    border-radius: var(--radius);


    font-size: 15px;


    font-weight: 700;


    color: #fff;


    background: linear-gradient(145deg, var(--accent), var(--accent-2));


    cursor: pointer;


    transition: transform .08s ease;


  }





  button:hover {


    transform: translateY(-2px);


    box-shadow: 0 6px 12px rgba(0,0,0,.6);


  }





  #messageSpecial {


    color: var(--accent);


    font-weight: bold;


    text-align: center;


    margin-top: 20px;


    display: none;


  }





  .gmail-warning {


    border: 2px solid red !important;


  }





  #gmailMessage {


    color: red;


    font-size: 0.9em;


    display: none;


  }





  /* Confettis */


  .confetti {


    position: fixed;


    width: 8px;


    height: 8px;


    background-color: red;


    top: -10px;


    animation: fall linear forwards;


    z-index: 1;


    border-radius: 2px;


    pointer-events: none;


  }





  @keyframes fall {


    to {


      transform: translateY(100vh) rotate(360deg);


      opacity: 0;


    }


  }


</style>


</head>


<body>


  <h2>Formulaire de contact</h2>


  <form id="contactForm">


    <label for="nom">Nom :</label>


    <input type="text" id="nom" name="nom" required>





    <div id="autresChamps">


      <label for="email">Adresse mail :</label>


      <input type="email" id="email" name="email" required>


      <div id="gmailMessage">La r√©volution commence par changer de bo√Æte mail</div>





      <label for="sujet">Sujet :</label>


      <input type="text" id="sujet" name="sujet" required>





      <label for="message">Message :</label>


      <textarea id="message" name="message" rows="5" required></textarea>





      <button type="submit" id="submitBtn">Envoyer</button>


    </div>


  </form>





  <div id="messageSpecial"></div>





  <script>


    const nomsInterdits = {


      "tim cook": "Tu ne vas pas nous apprendre la recette du succ√®s üçé",


      "mark zuckerberg": "On n‚Äôa pas besoin de ton r√©seau ici üìò",


      "sundar pichai": "Pas la peine de chercher, on a d√©j√† trouv√© üîç",


      "satya nadella": "Le cloud est d√©j√† bien rempli ‚òÅÔ∏è",


      "jeff bezos": "D√©sol√©, la fus√©e est partie sans toi üöÄ"


    };





    const champNom = document.getElementById("nom");


    const champEmail = document.getElementById("email");


    const champSujet = document.getElementById("sujet");


    const gmailMessage = document.getElementById("gmailMessage");


    const autresChamps = document.getElementById("autresChamps");


    const messageSpecial = document.getElementById("messageSpecial");


    const btn = document.getElementById("submitBtn");





    // Bouton qui s'enfuit si champs incomplets


    btn.addEventListener("mouseover", function() {


  const nom = champNom.value.trim();


  const email = champEmail.value.trim();


  const sujet = champSujet.value.trim();


  const message = document.getElementById("message").value.trim();





  if (!nom || !email || !sujet || !message) {


    // D√©placement plus grand


    const x = Math.floor(Math.random() * 600) - 300; 


    const y = Math.floor(Math.random() * 300) - 150; 


    btn.style.transform = `translate(${x}px, ${y}px)`;


  } else {


    btn.style.transform = "translate(0,0)";


  }


});








    // D√©tection des noms interdits


    champNom.addEventListener("input", function() {


      const valeur = champNom.value.trim().toLowerCase();


      let match = null;


      for (const nom in nomsInterdits) {


        const [prenom, nomFamille] = nom.split(" ");


        if (valeur.includes(prenom) && valeur.includes(nomFamille)) {


          match = nom;


          break;


        }


      }


      if (match) {


        autresChamps.style.display = "none";


        messageSpecial.style.display = "block";


        messageSpecial.textContent = nomsInterdits[match];


      } else {


        autresChamps.style.display = "block";


        messageSpecial.style.display = "none";


      }


    });





    // D√©tection Gmail


    champEmail.addEventListener("input", function() {


      const valeur = champEmail.value.trim().toLowerCase();


      if (valeur.includes("@gmail")) {


        champEmail.classList.add("gmail-warning");


        gmailMessage.style.display = "block";


      } else {


        champEmail.classList.remove("gmail-warning");


        gmailMessage.style.display = "none";


      }


    });





    // Sujet perd le focus apr√®s chaque caract√®re


    champSujet.addEventListener("input", function() {


      champSujet.blur();


    });





    // Konami Code -> confettis en continu


    const konamiCode = [


      "ArrowUp","ArrowUp","ArrowDown","ArrowDown",


      "ArrowLeft","ArrowRight","ArrowLeft","ArrowRight",


      "b","a"


    ];


    let position = 0;


    let confettiInterval;





    document.addEventListener("keydown", function(e) {


      if (e.key.toLowerCase() === konamiCode[position].toLowerCase()) {


        position++;


        if (position === konamiCode.length) {


          if (!confettiInterval) {


            confettiInterval = setInterval(lancerConfettis, 200);


          }


          position = 0;


        }


      } else {


        position = 0;


      }


    });





    function lancerConfettis() {


  // G√©n√©rer plusieurs confettis √† chaque appel


  for (let i = 0; i < 8; i++) {   // <-- augmente ce nombre pour encore plus de confettis


    const confetti = document.createElement("div");


    confetti.className = "confetti";


    confetti.style.left = Math.random() * window.innerWidth + "px";


    confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;


    confetti.style.animationDuration = (Math.random()*3+2) + "s";


    document.body.appendChild(confetti);


    setTimeout(() => confetti.remove(), 5000);


  }


}





  </script>


</body>


</html>
